<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad Al-Alfi Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="menu">
            <ul>
             <li class="profile">
            <div class="image">
            <img src="My pic.jpg" alt="mypic">
            </div>
            <h2>Mohammad Alfi</h2>
            </li>

     <li>
    <a class="Active" href="#">  
    <i class="fas fa-home"></i>
    <p>Dashboard</p>
    </a>
    </li>

        <li>
        <a href="#">  
        <i class="fas fa-user-group"></i>
        <p>Clients</p>
        </a>
         </li>

    <li>
    <a href="#">  
    <i class="fas fa-table"></i>
    <p>Products</p>
    </a>
    </li>

    <li>
        <a href="#">  
        <i class="fas fa-chart-pie"></i>
        <p>Charts</p>
        </a>
        </li> 
        
        <li>
            <a href="#">  
            <i class="fas fa-pen"></i>
            <p>Posts</p>
            </a>
            </li>
    <li>
    <a href="#">  
    <i class="fas fa-star"></i>
    <p>Favorite</p>
    </a>
    </li>
             <li>
             <a href="#">  
            <i class="fas fa-cog"></i>
            <p>Settings</p>
            </a>
            </li>

    <li class="logout">
    <a href="#">  
    <i class="fas fa-sign-out"></i>
    <p>Log Out</p>
    </a>
    </li>        
        </ul>
    </div>

    <div class="content">
    <div class="title-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
<br>
    <div class="data-info">
        <div class="box">
            <i class="fas fa-user"></i>
        <div class="data">
            <p>Users</p>
            <span>161</span>
        </div>
        </div>
    
    

        <div class="box">
            <i class="fas fa-pen"></i>
        <div class="data">
            <p>Posts</p>
            <span>243</span>
        </div>
        </div>
    

    
    <div class="box">
        <i class="fas fa-table"></i>
    <div class="data">
        <p>Products</p>
        <span>452</span>
    </div>
    </div>
    

    
    <div class="box">
    <i class="fas fa-dollar"></i>
    <div class="data">
    <p>Revenue</p>
     <span>$430</span>
    </div>
    </div>
    </div>
<br>
    <div class="title-info">
        <p>Products</p>
        <i class="fas fa-table"></i>
    </div>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>PC</td>
                <td><Span class="price">$320</Span></td>
                <td><span class="count">17</span></td>
            </tr>
            <tr>
                <td>TV</td>
                <td><Span class="price">$570</Span></td>
                <td><span class="count">63</span></td>
            </tr>
            <tr>
                <td>Ps4</td>
                <td><Span class="price">$290</Span></td>
                <td><span class="count">203</span></td>
            </tr>
            <tr>
                <td>Ps5</td>
                <td><Span class="price">$620</Span></td>
                <td><span class="count">94</span></td>
            </tr>
        </tbody>
    </table>


    </div>
</body>

</html>
